<!DOCTYPE html> <!-- Declares this is an HTML5 document -->
<html lang="en"> <!-- Sets the document language to English -->
<head>
  <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design -->
  <title>Advanced To-Do App</title> <!-- Title shown in the browser tab -->
  <link rel="stylesheet" href="style.css"> <!-- Links external CSS file -->
</head>
<body>
    <img src="logo.jfif" alt="Logo" class="logo"> <!-- Logo placed in the top-left corner -->

    <h1 class="main-title">TO-DO APP Project</h1> <!-- Main title at the top-center -->

  <div class="container"> <!-- Main container holding both To-Do and History boxes -->
    
    <!-- Left Side: To-Do List -->
    <div class="todo-container"> <!-- To-Do list box -->
      <h2>📝 My To-Do List</h2> <!-- Heading of the box -->
      <div class="input-section"> <!-- Section for input and button -->
        <input type="text" id="taskInput" placeholder="Enter task..."> <!-- Input field for tasks -->
        <button id="addBtn">Add</button> <!-- Button to add task -->
      </div>
      <ul id="taskList"></ul> <!-- List of tasks will appear here -->
    </div>

    <!-- Right Side: History Log -->
    <div class="history-container"> <!-- History log box -->
      <h2>📜 Activity Log</h2> <!-- Heading of the box -->
      <ul id="historyList"></ul> <!-- History of actions (added/deleted) will appear here -->
    </div>

  </div>
  <script src="script.js"></script> <!-- Links external JavaScript file -->
</body>
</html>
